Cannot\ create\ a\ SimplePhysicalMemory\ with\ id\ [%id%]\ security\ [%security%]\ environment\ [%environment%]\ max_fields\ [%max_fields%] = Cannot create a SimplePhysicalMemory with id [%id%] security [%security%] environment [%environment%] max_fields [%max_fields%]

Memory\ [%memory%]\ cannot\ allocate\ Buffer\ for\ credentials\ [%credentials%]\ region\ [%region%] = Memory [%memory%] cannot allocate Buffer for credentials [%credentials%] region [%region%]

Memory\ [%memory%]\ cannot\ allocate\ [%region_size%]\ fields\ (max\ SimpleBuffer\ size\ [%max_buffer_length%]) = Memory [%memory%] cannot allocate [%region_size%] fields (max SimpleBuffer size [%max_buffer_length%])

Memory\ [%memory%]\ cannot\ free\ buffer\ [%buffer%]\ with\ credentials\ [%credentials%] = Memory [%memory%] cannot free buffer [%buffer%] with credentials [%credentials%]

Memory\ [%memory%]\ cannot\ free\ buffer\ [%buffer%]:\ No\ such\ buffer\ in\ this\ memory = Memory [%memory%] cannot free buffer [%buffer%]: No such buffer in this memory

Memory\ [%memory%]\ failed\ to\ clear\ freed\ buffer\ [%buffer%] = Memory [%memory%] failed to clear freed buffer [%buffer%]

Permission\ denied.\ \ Memory\ [%memory%]\ does\ not\ allow\ [%credentials%]\ to\ allocate\ memory = Permission denied.  Memory [%memory%] does not allow [%credentials%] to allocate memory
