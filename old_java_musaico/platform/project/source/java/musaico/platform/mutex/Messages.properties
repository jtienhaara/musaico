MutexLock\ [%philosopher%]\ cannot\ be\ a\ neighbour\ to\ itself\ for\ mutex\ resource\ [%mutex%] = MutexLock [%philosopher%] cannot be a neighbour to itself for mutex [%mutex%]

MutexLock\ [%philosopher%]\ does\ not\ sit\ next\ to\ fork\ [%fork%] = MutexLock [%philosopher%] does not sit next to fork [%fork%]

Invalid\ timeout\ [%timeout_in_milliseconds%] = Invalid timeout [%timeout_in_milliseconds%]

Thread\ id\ [%thread_id%]\ failed\ to\ acquire\ lock\ after\ [%timeout_in_milliseconds%]\ milliseconds\ (elapsed\ milliseconds:\ [%elapsed_milliseconds%]\ mutexes:\ [%mutexes%]\ competing\ threads:\ [%num_forks%]) = Thread id [%thread_id%] failed to acquire lock after [%timeout_in_milliseconds%] milliseconds (elapsed milliseconds: [%elapsed_milliseconds%] mutexes: [%mutexes%] competing threads: [%num_forks%])
